    <script>
        // --- SENİN BİLGİLERİN (HAZIR) ---
        const YOUTUBE_API_KEY = 'AIzaSyA4Azv91gMRWHktjh_KLImnh0b5oQJ9QTs'; 
        const CHANNEL_ID = 'UCTZ7MM9boBlD5p2bHLfwQVQ'; 
        const GITHUB_USER = 'omerfaruk-shp';

        document.addEventListener('DOMContentLoaded', () => {
            fetchGitHubStats();
            fetchYoutubeStats();
        });

        // 1. GitHub Verilerini Çek
        async function fetchGitHubStats() {
            try {
                const response = await fetch(`https://api.github.com/users/${GITHUB_USER}`);
                const data = await response.json();
                
                document.getElementById('github-stats').innerHTML = `
                    <span class="text-green-400 font-bold">${data.public_repos}</span> Repo | 
                    <span class="text-green-400 font-bold">${data.followers}</span> Takipçi
                `;
                document.getElementById('profile-image').src = data.avatar_url;
                if(data.bio) document.getElementById('bio-text').textContent = data.bio;
                document.getElementById('github-stats').classList.remove('loading-pulse');
            } catch (e) { console.error("GitHub hatası", e); }
        }

        // 2. YouTube Verilerini Çek
        async function fetchYoutubeStats() {
            const statsElement = document.getElementById('youtube-stats');
            try {
                const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const stats = data.items[0].statistics;
                    const subCount = formatNumber(stats.subscriberCount);
                    const viewCount = formatNumber(stats.viewCount);

                    statsElement.innerHTML = `
                        <span class="text-red-400 font-bold">${subCount}</span> Abone | 
                        <span class="text-gray-300">${viewCount}</span> Görüntülenme
                    `;
                    statsElement.classList.remove('loading-pulse');
                } else {
                    statsElement.innerText = "Veri Alınamadı";
                }
            } catch (e) {
                console.error("YouTube hatası", e);
                statsElement.innerText = "Hata Oluştu";
            }
        }

        // Sayı Formatlayıcı
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }
    </script>
